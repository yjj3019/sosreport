- ignorecase: true
  name: Kernel Panic
  placeholder: 'Kernel panic - not syncing: <PANIC_MESSAGE>'
  regex: 'Kernel panic - not syncing: .+'
- ignorecase: true
  name: Kernel Oops
  placeholder: 'Oops: <OOPS_CODE>'
  regex: 'Oops: \d+'
- ignorecase: true
  name: Kernel NULL Pointer Dereference
  placeholder: 'BUG: unable to handle kernel NULL pointer dereference'
  regex: 'BUG: unable to handle kernel NULL pointer dereference'
- ignorecase: true
  name: Kernel Bug
  placeholder: kernel BUG at
  regex: kernel BUG at
- ignorecase: true
  name: Out of Memory (OOM) Killer
  placeholder: <OOM_EVENT>
  regex: '(Out of memory: Kill process|oom-killer)'
- ignorecase: true
  name: Machine Check Error (MCE)
  placeholder: 'MCE: [Hardware Error]'
  regex: 'MCE: \[Hardware Error\]'
- ignorecase: true
  name: EDAC Correctable Error
  placeholder: EDAC <DEVICE> correctable errors
  regex: EDAC .* correctable errors
- ignorecase: true
  name: CPU Soft Lockup
  placeholder: 'BUG: soft lockup - CPU#<CPU_ID> stuck for <TIME>s!'
  regex: 'BUG: soft lockup - CPU#\d+ stuck for \d+s!'
- ignorecase: true
  name: CPU Hard Lockup
  placeholder: 'Watchdog: BUG: soft lockup - CPU#<CPU_ID> stuck for <TIME>s!'
  regex: 'Watchdog: BUG: soft lockup - CPU#\d+ stuck for \d+s!'
- ignorecase: true
  name: EXT4 Filesystem Error
  placeholder: 'EXT4-fs error (device <DEVICE>):'
  regex: 'EXT4-fs error\s+\(device\s+[\w-]+\):'
- ignorecase: true
  name: XFS Shutdown Code
  placeholder: xfs_do_force_shutdown(<SHUTDOWN_CODE>)
  regex: xfs_do_force_shutdown\(0x[0-9a-fA-F]+\)
- ignorecase: true
  name: XFS I/O Error
  placeholder: 'XFS (<DEVICE>): I/O Error Detected'
  regex: 'XFS \([\w-]+\): I/O Error Detected'
- ignorecase: true
  name: JBD2 Journal Error
  placeholder: 'JBD2: Aborting journal on device <DEVICE_INFO>'
  regex: 'JBD2: Aborting journal on device .+'
- ignorecase: true
  name: Journal Aborted
  placeholder: <JOURNAL_ABORTED>
  regex: Journal has aborted|ext3_abort called
- ignorecase: true
  name: Filesystem Remounted Read-only
  placeholder: Remounting filesystem read-only
  regex: Remounting filesystem read-only
- ignorecase: true
  name: Generic I/O Error
  placeholder: I/O error, dev <DEVICE>, sector <SECTOR_NUM>
  regex: I/O error, dev [\w-]+, sector \d+
- ignorecase: true
  name: Rejecting I/O to Offline Device
  placeholder: rejecting I/O to offline device
  regex: rejecting I/O to offline device
- ignorecase: true
  name: Kernel SCSI Device Error
  placeholder: 'sd <SCSI_ADDR>: [<DEVICE>] FAILED'
  regex: sd\s+\d+:\d+:\d+:\d+:\s+\[\w+\]\s+FAILED
- ignorecase: true
  name: Logical Unit Communication Error
  placeholder: Logical unit communication <ERROR_TYPE>
  regex: Logical unit communication (CRC error|failure|parity error|time-out)
- ignorecase: true
  name: Multipath Path Failed
  placeholder: 'multipathd: <PATH_DEV>: path failed'
  regex: 'multipathd: [\w-]+: path failed'
- ignorecase: true
  name: Corosync KNET Link Down
  placeholder: '[KNET] link: host: <HOST_ID> link: <LINK_ID> is down'
  regex: '\[KNET\s+\] link: host: \d+ link: \d+ is down'
- ignorecase: true
  name: Corosync KNET No Active Links
  placeholder: '[KNET] host: host: <HOST_ID> has no active links'
  regex: '\[KNET\s+\] host: host: \d+ has no active links'
- ignorecase: true
  name: Corosync QDevice Echo Fail
  placeholder: Server didn't send echo reply message on time
  regex: Server didn't send echo reply message on time
- ignorecase: true
  name: Corosync QDevice Connect Timeout
  placeholder: Connect timeout
  regex: ^Connect timeout$
- ignorecase: true
  name: Corosync Totem Token Lost
  placeholder: '[TOTEM] Token has not been received in <MS> ms'
  regex: \[TOTEM\s*\] Token has not been received in \d+ ms
- ignorecase: true
  name: Corosync Totem Processor Failed
  placeholder: '[TOTEM] A processor failed, forming new configuration'
  regex: \[TOTEM\s*\] A processor failed, forming new configuration
- ignorecase: true
  name: Corosync Totem Token Timeout
  placeholder: token timed out (<MS>ms)
  regex: token timed out \(\d+ms\)
- ignorecase: true
  name: Corosync Totem Failed Leave
  placeholder: '[TOTEM] Failed to receive the leave message'
  regex: \[TOTEM\s*\] Failed to receive the leave message
- ignorecase: true
  name: Pacemaker Quorum Lost
  placeholder: 'warning: Quorum lost'
  regex: 'warning: Quorum lost'
- ignorecase: true
  name: Pacemaker Node Lost
  placeholder: 'notice: Node <NODE_NAME> state is now lost'
  regex: 'notice: Node [\w.-]+ state is now lost'
- ignorecase: true
  name: Pacemaker Unexpected Shutdown
  placeholder: 'warning: Stonith/shutdown of node <NODE_NAME> was not expected'
  regex: 'warning: Stonith/shutdown of node [\w.-]+ was not expected'
- ignorecase: true
  name: Corosync Quorum Non-Primary
  placeholder: '[QUORUM] This node is within the non-primary component'
  regex: \[QUORUM\] This node is within the non-primary component
- ignorecase: true
  name: Pacemaker SBD Panic
  placeholder: 'emerg: Signaling sbd[<PID>] to panic'
  regex: 'emerg: Signaling sbd\[\d+\] to panic'
- ignorecase: true
  name: Pacemaker SBD Panic Failed
  placeholder: 'emerg: Cannot signal sbd[<PID>] to terminate: Operation not permitted'
  regex: 'emerg: Cannot signal sbd\[\d+\] to terminate: Operation not permitted'
- ignorecase: true
  name: Pacemaker Parent Panic
  placeholder: 'emerg: Signaling parent <PID> to panic'
  regex: 'emerg: Signaling parent \d+ to panic'
- ignorecase: true
  name: Pacemakerd Executable Error
  placeholder: 'error: Could not get executable for PID <PID>: No such file or directory'
  regex: 'error: Could not get executable for PID \d+: No such file or directory'
- ignorecase: true
  name: Fence SBD Error Output
  placeholder: 'error output [ <TIMESTAMP> ERROR: Connection timed out ]'
  regex: error output\s+\[\s*[\d\s,:-]+ERROR:\s*Connection timed out\s*\]
- ignorecase: true
  name: Pacemaker Operation Error
  placeholder: Operation '<OP>' [<OP_ID>] (call <CALL_ID> from <PROCESS>) targeting
    <NODE> using <DEVICE> returned <ERROR_CODE>
  regex: Operation '[\w_]+'\s+\[\d+\]\s+\(call \d+ from [\w.-]+\.\d+\)\s+targeting\s+[\w.-]+\s+using\s+[\w.-]+\s+returned\s+-\d+
- ignorecase: true
  name: DRBD Split-Brain Unresolved
  placeholder: <DRBD_SPLIT_BRAIN_UNRESOLVED>
  regex: Split-Brain detected but unresolved, dropping connection!
- ignorecase: true
  name: DRBD Connection Lost
  placeholder: <DRBD_CONNECTION_LOST>
  regex: Connection lost
- ignorecase: true
  name: DRBD StandAlone
  placeholder: <DRBD_STANDALONE>
  regex: StandAlone
- ignorecase: true
  name: Link Down Event
  placeholder: <LINK_DOWN_EVENT>
  regex: Link Down Event|Link down Timeout|LOOP DEAD detected
- ignorecase: true
  name: Network Link Down
  placeholder: link is DOWN
  regex: link is DOWN
- ignorecase: true
  name: Netfilter Connection Tracking Table Full
  placeholder: 'nf_conntrack: table full, dropping packet'
  regex: 'nf_conntrack: table full, dropping packet'
# ==========================================
# [사용자 요청] 제외할 노이즈 패턴 정의 (ignore: true)
# ==========================================
- ignorecase: true
  name: Ignore Systemd User Manager Stop
  regex: 'systemd\[\d+\]: Stopping User (Runtime Directory|Manager for UID)'
  placeholder: ''
  ignore: true
# ==========================================
- ignorecase: true
  name: Critical Error
  placeholder: <CRITICAL>
  regex: \bcritical\b
- ignorecase: true
  name: Failed Action
  placeholder: <FAILED>
  regex: \bfail(ed|ure)?\b
- ignorecase: true
  name: Error Code (General)
  placeholder: error <CODE>
  regex: \berror\s*=?\s*-?\d+\b
- ignorecase: true
  name: Generic Error
  placeholder: <ERROR>
  regex: \berror\b
- ignorecase: true
  name: Fatal Error
  placeholder: <FATAL>
  regex: \bfatal\b
- ignorecase: true
  name: Alert
  placeholder: <ALERT>
  regex: \balert\b
- ignorecase: true
  name: Emergency
  placeholder: <EMERGENCY>
  regex: \bemerg\b
