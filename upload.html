<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBox - SOSReport 분석</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff; --success-color: #34c759; --error-color: #ff3b30;
            --background-color: #f2f2f7; --surface-color: #ffffff; --text-color: #1c1c1e;
            --secondary-text-color: #636366;
            --border-color: #e5e5ea; --shadow: 0 4px 15px rgba(0,0,0,0.06);
            --header-bg: #1c1c1e; --header-text: #ffffff;
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 20px 30px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
        }
        .status-box {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .status-indicator.connected { background-color: var(--success-color); }
        .status-indicator.disconnected { background-color: var(--error-color); }

        .panel {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        .panel h2 {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .upload-area:hover, .upload-area.dragover {
            background-color: #f9f9f9;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        .upload-area p { margin: 10px 0 0; font-size: 1rem; color: var(--secondary-text-color); }
        .upload-area .upload-icon { font-size: 3rem; color: #cccccc; }
        #file-input { display: none; }

        .file-display { display: none; margin-top: 25px; }
        .file-info { display: flex; align-items: center; gap: 10px; background-color: #f8f8f8; padding: 15px; border-radius: 8px; }
        .file-info-icon { font-size: 1.5rem; }
        .progress-container { margin-top: 20px; }
        .progress-bar { width: 100%; background-color: #e9ecef; border-radius: 20px; overflow: hidden; height: 10px; }
        .progress-bar-inner { height: 100%; width: 0%; background-color: var(--primary-color); transition: width 0.4s ease; border-radius: 20px; }
        .progress-status { display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.9rem; color: var(--secondary-text-color); }
        
        .btn {
            background-image: linear-gradient(to right, #007aff, #0056b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 122, 255, 0.2);
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .btn:disabled {
            background-image: none;
            background-color: #ced4da;
            cursor: not-allowed;
            box-shadow: none;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
        }

        .report-list ul { list-style: none; padding: 0; margin: 0; }
        .report-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .report-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }
        .report-list a { text-decoration: none; color: var(--text-color); font-weight: 500; word-break: break-all; }
        .report-list a:hover { color: var(--primary-color); }
        .delete-btn {
            background-color: #f1f1f1;
            color: var(--error-color);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 16px;
            line-height: 28px;
            text-align: center;
            transition: background-color 0.2s, color 0.2s;
            margin-left: 15px;
        }
        .delete-btn:hover { background-color: var(--error-color); color: white; }
    </style>
</head>
<body>
    <header>
        <h1>AIBox SOSReport 분석</h1>
        <div class="status-box">
            <div id="connection-status-indicator" class="status-indicator disconnected"></div>
            <span id="connection-status">연결 확인 중...</span>
            <span>|</span>
            <span id="model-name">N/A</span>
        </div>
    </header>

    <main class="container">
        <div class="panel">
            <h2>파일 업로드</h2>
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">&#x21E9;</div>
                <p>분석할 sosreport 파일을 여기에 드래그하세요.</p>
                <p style="font-size: 0.9rem; color: #999;">또는 클릭하여 파일 선택</p>
                <input type="file" id="file-input" accept=".tar.gz, .tgz, .tar.xz, .txz, .tar.bz2, .tbz2">
            </div>

            <div class="file-display" id="file-display">
                <div class="file-info">
                    <span class="file-info-icon">&#128196;</span>
                    <span id="file-name"></span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-bar-inner" id="progress-bar-inner"></div>
                    </div>
                    <div class="progress-status">
                         <span id="progress-text">업로드 대기 중</span>
                         <span id="timer-display"></span>
                    </div>
                </div>
                <button class="btn" id="upload-button">분석 시작</button>
            </div>
        </div>

        <div class="panel">
            <h2>분석 리포트</h2>
            <div class="report-list" id="report-list">
                <ul></ul>
            </div>
        </div>
    </main>

    <script>
        // [수정] Nginx 리버스 프록시 경로를 반영한 API 기본 경로 설정
        const API_BASE_PATH = '/AIBox'; 
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileDisplay = document.getElementById('file-display');
        const fileNameEl = document.getElementById('file-name');
        const progressBarInner = document.getElementById('progress-bar-inner');
        const progressText = document.getElementById('progress-text');
        const uploadButton = document.getElementById('upload-button');
        const reportList = document.getElementById('report-list').querySelector('ul');
        const connectionStatusIndicator = document.getElementById('connection-status-indicator');
        const connectionStatusEl = document.getElementById('connection-status');
        const modelNameEl = document.getElementById('model-name');
        const timerDisplay = document.getElementById('timer-display');

        let analysisTimer;
        let secondsElapsed = 0;

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        uploadButton.addEventListener('click', uploadAndAnalyze);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                displayFileInfo(fileInput.files[0]);
            }
        }
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                fileInput.files = files;
                displayFileInfo(files[0]);
            }
        }

        function displayFileInfo(file) {
            fileNameEl.textContent = file.name;
            fileDisplay.style.display = 'block';
            uploadButton.disabled = false;
            resetProgress();
        }

        function resetProgress() {
            progressBarInner.style.width = '0%';
            progressBarInner.style.backgroundColor = 'var(--primary-color)';
            progressText.textContent = '업로드 대기 중';
            if(analysisTimer) clearInterval(analysisTimer);
            secondsElapsed = 0;
            timerDisplay.textContent = "";
        }

        function uploadAndAnalyze() {
            const file = fileInput.files[0];
            if (!file) {
                alert('파일을 선택해주세요.');
                return;
            }

            uploadButton.disabled = true;
            const formData = new FormData();
            formData.append('sosreportFile', file);

            const xhr = new XMLHttpRequest();
            // [수정] API_BASE_PATH를 사용하여 올바른 업로드 URL 생성
            xhr.open('POST', `${API_BASE_PATH}/api/upload`, true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBarInner.style.width = percentComplete + '%';
                    progressText.textContent = `업로드 중: ${Math.round(percentComplete)}%`;
                }
            };
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    progressText.textContent = '서버에서 분석 중...';
                    const response = JSON.parse(xhr.responseText);
                    checkAnalysisStatus(response.analysis_id);
                    startTimer();
                } else {
                    // [개선] 더 상세한 오류 메시지 제공
                    progressText.textContent = `업로드 실패: ${xhr.status} ${xhr.statusText}`;
                    progressBarInner.style.backgroundColor = 'var(--error-color)';
                    uploadButton.disabled = false;
                }
            };

            xhr.onerror = function() {
                progressText.textContent = '업로드 중 네트워크 오류 발생';
                progressBarInner.style.backgroundColor = 'var(--error-color)';
                uploadButton.disabled = false;
            };
            
            xhr.send(formData);
        }

        function checkAnalysisStatus(analysisId) {
            const intervalId = setInterval(async () => {
                try {
                    // [수정] API_BASE_PATH를 사용하여 올바른 상태 확인 URL 생성
                    const response = await fetch(`${API_BASE_PATH}/api/status/${analysisId}`);
                    if (!response.ok) return; 

                    const result = await response.json();
                    if (result.status === 'complete') {
                        clearInterval(intervalId);
                        clearInterval(analysisTimer);
                        progressText.textContent = `분석 완료! (총 ${secondsElapsed}초 소요)`;
                        progressBarInner.style.backgroundColor = 'var(--success-color)';
                        progressBarInner.style.width = '100%';
                        setTimeout(() => {
                            fetchReports();
                            resetProgress();
                            fileDisplay.style.display = 'none';
                        }, 2000);
                    }
                } catch (error) {
                    console.error("Analysis status check failed:", error);
                }
            }, 5000);
        }

        async function fetchReports() {
            try {
                // [수정] API_BASE_PATH를 사용하여 올바른 리포트 목록 URL 생성
                const response = await fetch(`${API_BASE_PATH}/api/reports`);
                if (!response.ok) throw new Error('Could not fetch reports list.');
                const reports = await response.json();
                
                reportList.innerHTML = '';
                if(reports.length === 0) {
                    reportList.innerHTML = '<li>생성된 리포트가 없습니다.</li>';
                } else {
                    reports.forEach(report => {
                        const li = document.createElement('li');
                        const reportName = report.name;
                        li.innerHTML = `
                            <a href="${API_BASE_PATH}/output/${reportName}" target="_blank">${reportName}</a>
                            <button class="delete-btn" onclick="deleteReport('${reportName}')">&times;</button>
                        `;
                        reportList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error(error);
                reportList.innerHTML = '<li>리포트 목록을 불러오는 중 오류가 발생했습니다.</li>';
            }
        }

        async function deleteReport(filename) {
            if (!confirm(`'${filename}' 리포트를 정말 삭제하시겠습니까?`)) return;
            try {
                // [수정] API_BASE_PATH를 사용하여 올바른 삭제 URL 생성
                const response = await fetch(`${API_BASE_PATH}/api/reports?file=${encodeURIComponent(filename)}`, { method: 'DELETE' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Delete failed');
                fetchReports();
            } catch (error) {
                alert(`리포트 삭제 중 오류가 발생했습니다: ${error.message}`);
            }
        }

        async function checkServerStatus() {
            try {
                // [수정] API_BASE_PATH를 사용하여 올바른 서버 상태 URL 생성
                const response = await fetch(`${API_BASE_PATH}/api/config`);
                if (!response.ok) throw new Error('Server status check failed');
                const config = await response.json();
                connectionStatusIndicator.className = 'status-indicator connected';
                connectionStatusEl.textContent = '연결됨';
                modelNameEl.textContent = config.model || 'N/A';
            } catch (error) {
                connectionStatusIndicator.className = 'status-indicator disconnected';
                connectionStatusEl.textContent = '연결 끊김';
                modelNameEl.textContent = 'N/A';
            }
        }

        function startTimer() {
            secondsElapsed = 0;
            timerDisplay.textContent = "0초";
            analysisTimer = setInterval(() => {
                secondsElapsed++;
                timerDisplay.textContent = `${secondsElapsed}초`;
            }, 1000);
        }

        function init() {
            resetProgress();
            fileDisplay.style.display = 'none';
            uploadButton.disabled = true;
            fetchReports();
            checkServerStatus();
            setInterval(checkServerStatus, 30000);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
